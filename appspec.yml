version: 0.0
os: linux
files:
  - source: /nextjs_sample/out
    destination: /tmp/out
file_exists_behavior: OVERWRITE
permissions:
  - object: /tmp/out
    owner: ubuntu
    group: ubuntu
    mode: 777
    pattern: "**"
hooks:
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: ubuntu
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: ubuntu
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: ubuntu
